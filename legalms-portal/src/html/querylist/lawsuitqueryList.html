<!--纠纷处理申报-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纠纷处理综合查询</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/commonality.css?v=fw1.6">
    <link rel="stylesheet" href="../../css/listBase.css?v=fw1.6">
</head>

<body>
    <div class="wp">
        <!-- 查询框 -->
        <div style="position: relative;">

            <div class="queryBorder selfQueryBorderHeight">

                <!-- form表单 -->
                <form id="queryForm" class="query-card">
                    <div class="info-card">
                        <ul>
                            <li>
                                <div class="span-input">
                                    <span>标题</span>
                                    <input type="text" maxlength='80' name="title" class="" placeholder="请输入">
                                </div>
                                <div class="span-input">
                                    <span>编号</span>
                                    <input type="text" maxlength='80' name="code" placeholder="请输入">
                                </div>
                            </li>
                            <li>
                                <div class="span-input relative">
                                    <i class="layui-icon layui-icon-search icon-inputSearch executiveArmPage" title="选择公司"></i>
                                    <i class="layui-icon layui-icon-close icon-inputDel delExecutiveArmPage hide" title="取消选择"></i>
                                    <span>所属公司</span>
                                    <input readonly type="text" maxlength='80' name="orgName" placeholder="请选择" class="executiveArmPage">
                                    <input  type="hidden" name="type">
                                    <input  type="hidden" name="id">
                                </div>
                                <div class="span-input">
                                    <span>对方诉讼主体</span>
                                    <input type="text" maxlength='80' name="theyLawsuitBody" placeholder="请输入">
                                </div>
                            </li>
                            <li>
                                <div class="span-input relative">
                                    <i class="layui-icon layui-icon-search icon-inputSearch ourLawsuitBodyNamePage" title="选择主体"></i>
                                    <i class="layui-icon layui-icon-close icon-inputDel delOurLawsuitBodyNamePage hide" title="取消选择"></i>
                                    <span>我方诉讼主体</span><input readonly type="text" maxlength='80' name="ourLawsuitBodyName" placeholder="请选择" class="ourLawsuitBodyNamePage">
                                </div>
                                <div class="span-input">
                                    <span>状态</span>
                                    <select name="lawsuitStatus">
                                    </select>
                                </div>
                            </li>
                            <li>
                                <div class="span-input">
                                    <span>案件所属专业线</span>
                                    <select name="caseLine">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-card">
                        <input type="button" class="querybtn" id="querybtn" value="查询" />
                        <input type="button" class="resetbtn" id="resetbtn" value="重置" />
                    </div>
                </form>
            </div>
            <!-- 展开按钮 -->
            <div class="toggleHeightBtn">
                <span>展开</span>
                <img src="../../css/images/down.png">
            </div>
        </div>
        <!-- 表格 -->
        <div class="div-table">
            <table id="bus-table" class="layui-table" lay-size="sm">
                <thead>
                    <tr>
                        <th class="th-index"><span>序号</span></th>
                        <th class="Trtitle">标题</th>
                        <th class="Trcode">编号</th>
                        <th class="Tr-10">对方诉讼主体</th>
                        <th class="Tr-10">我方诉讼主体</th>
                        <th class="Tr-12">争议金额(元)</th>
                        <th class="Tr-8">案件所属专业线</th>
                        <th class="Tr-8">案件类型</th>
                        <th class="Tr-6">状态</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageContainer" class="pageContainer"></div>
    </div>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/layui/layui.all.js"></script>
    <script src="../../js/ajax.js?v=fw1.6"></script>
    <script src="../../js/public/listBase.js?v=fw1.6"></script>
    <script src="../../../src/js/querylist/lawsuitqueryList.js?v=fw1.6"></script>
</body>

</html>

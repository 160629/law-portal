<!-- 法律文书办理列表 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法律文书办理查询</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/commonality.css?v=fw1.6">
    <link rel="stylesheet" href="../../css/listBase.css?v=fw1.6">
</head>

<body>
    <div class="wp">
        <!-- 查询框 -->
        <div style="position: relative;">
            <div class="queryBorder selfQueryBorderHeight">
                <!-- form表单 -->
                <form id="queryForm" class="query-card ">
                    <div class="info-card">
                        <ul>
                            <li>
                                <div class="span-input">
                                    <span>标题</span>
                                    <input type="text" maxlength='80' name="title" placeholder="请输入">
                                </div>
                                <div class="span-input">
                                    <span>编号</span>
                                    <input type="text" maxlength='80' name="odd" placeholder="请输入">
                                </div>
                            </li>
                            <li>
                                <div class="span-input relative">
                                    <i class="layui-icon layui-icon-search icon-inputSearch executiveArmPage" title="选择公司"></i>
                                    <i class="layui-icon layui-icon-close icon-inputDel delExecutiveArmPage hide" title="取消选择"></i>
                                    <span>所属公司</span>
                                    <input readonly type="text" maxlength='80' name="orgName" placeholder="请选择" class="executiveArmPage">
                                    <input  type="hidden" name="type">
                                    <input  type="hidden" name="id">
                                </div>
                                <div class="span-input relative">
                                    <span>关联案件</span><input type="text" maxlength='80' name="caseTitle"
                                                            placeholder="请输入">
                                </div>
                            </li>
                            <li>
                                <div class="span-input relative">
                                    <i class="layui-icon layui-icon-search icon-inputSearch executeUnitPage" title="选择单位"></i>
                                    <i class="layui-icon layui-icon-close icon-inputDel delExecuteUnitPage hide" title="取消选择"></i>
                                    <span>执行单位</span>
                                    <input readonly type="text" maxlength='80' name="executeUnitName" placeholder="请选择" class="executeUnitPage">
                                    <input type="hidden" name="executeUnitId">
                                </div>
                                <div class="span-input relative">
                                    <span>执行部门</span><input type="text" maxlength='80' name="executiveArm"
                                                            placeholder="请输入"/>
                                </div>
                            </li>
                            <li>
                                <div class="span-input">
                                    <span>办理发起时间</span>
                                    <input type="text" maxlength='80' id="start_date" class="start_date row-two-input" name="startDate"
                                           placeholder="开始时间">
                                    至
                                    <input type="text" maxlength='80' id="end_date" class="end_date row-two-input" name="endDate"
                                           placeholder="结束时间">
                                </div>
                                <div class="span-input">
                                    <span>执行金额</span>
                                    <input type="text" maxlength='80' class="row-two-input" name="minAmount"
                                           placeholder="最小金额">
                                    至
                                    <input type="text" maxlength='80' class="row-two-input" name="maxAmount"
                                           placeholder="最大金额">
                                </div>
                            </li>
                            <li>
                                <div class="span-input">
                                    <span>状态</span>
                                    <select name="state">
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-card">
                        <input type="button" class="querybtn" id="querybtn" value="查询" />
                        <input type="button" class="resetbtn" id="resetbtn" value="重置" />
                    </div>
                </form>
            </div>
            <!-- 展开按钮 -->
            <div class="toggleHeightBtn">
                <span>展开</span>
            </div>
        </div>
        <!-- 表格 -->
        <div class="div-table">
            <table id="bus-table" class="layui-table" lay-size="sm">
                <thead>
                    <tr>
                        <th class="th-index"><span>序号</span></th>
                        <th class="Trtitle">标题</th>
                        <th class="Trcode">编号</th>
                        <th>关联案件</th>
                        <th>执行单位</th>
                        <th>执行部门</th>
                        <th class="Tr-10">执行金额(元)</th>
                        <th class="Tr-12">办理发起时间</th>
                        <th class="Tr-6">状态</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageContainer" class="pageContainer"></div>

    </div>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/layui/layui.all.js"></script>
    <script src="../../js/ajax.js?v=fw1.6"></script>
    <script src="../../js/public/listBase.js?v=fw1.6"></script>
    <script src="../../../src/js/querylist/legislationqueryList.js?v=fw1.6"></script>
</body>

</html>

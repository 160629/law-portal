<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>法律支撑查询</title>
		<link rel="stylesheet" href="../../lib/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/commonality.css">
		<link rel="stylesheet" href="../../css/listBase.css">
	</head>

	<body>
		<div class=wp>
			<!-- 查询框 -->
			<div style="position: relative;">
				<!-- borderin -->
				<div class="queryBorder selfQueryBorderHeight">
					<!-- form表单 -->
					<form id="queryForm" class="query-card">
						<div class="info-card">
							<ul>
								<li>
									<div class="span-input relative">
										<span>标题</span><input type="text" maxlength='80' placeholder="请输入" name="title">
									</div>
									<div class="span-input">
										<span>编号</span><input type="text" maxlength='80' placeholder="请输入" name="code">
									</div>
								</li>
								<li>
									<div class="span-input relative">
										<i class="layui-icon layui-icon-search icon-inputSearch orgNamePage" title="咨询单位/部门"></i>
										<i class="layui-icon layui-icon-close icon-inputDel delOrgNamePage hide" title="取消选择"></i>
										<span>咨询单位/部门</span>
										<input readonly type="text" maxlength='80' name="orgName" placeholder="请选择" class="orgNamePage">
										<input type="hidden" name="type">
										<input type="hidden" name="id">
									</div>
									<div class="span-input">
										<span>业务类别</span>
                                        <select name="businessType">
										</select>
									</div>
								</li>
								<li>
									<div class="span-input">
										<span>支撑类型</span>
										<select name="supportType">
										</select>
									</div>
									<div class="span-input">
										<span>状态</span>
										<select name="state">
										</select>
									</div>
								</li>
							</ul>
						</div>
						<div class="btn-card">
							<input type="button" class="querybtn" id="querybtn" value="查询" />
							<input type="button" class="resetbtn" id="resetbtn" value="重置" />
						</div>
					</form>
				</div>
				<!-- 展开按钮 -->
				<div class="toggleHeightBtn">
					<span>展开</span>
					<img src="../../css/images/down.png">
				</div>
				<!-- 表格 -->
                <div class="div-table">
                    <table id="bus-table" class="layui-table" lay-size="sm">
                        <thead>
                        <tr>
                            <th class="th-index"><span>序号</span></th>
                            <th class="Trtitle">标题</th>
                            <th class="Trcode">编号</th>
                            <th class="Tr-10">业务类别</th>
							<th class="Tr-10">支撑类型</th>
							<th class="Tr-10">咨询单位</th>
                            <th class="Tr-10">咨询部门</th>
                            <th class="Tr-10">咨询人</th>
                            <th class="Tr-6">状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
				<!-- 分页 -->
				<div id="pageContainer" class="pageContainer"></div>
			</div>
		</div>
		<script src="../../lib/jquery-1.8.0.min.js"></script>
		<script src="../../lib/layui/layui.all.js"></script>
		<script src="../../js/ajax.js?v=fw1.6"></script>
		<script src="../../js/public/listBase.js?v=fw1.6"></script>
		<script src="../../../src/js/querylist/legaladvicequeryList.js?v=fw1.6"></script>
	</body>

</html>

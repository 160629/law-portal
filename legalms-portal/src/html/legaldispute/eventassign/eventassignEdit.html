<!--案件交办--><!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>案件交办编辑页</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/form.css"/>
    <link rel="stylesheet" href="../../../css/commonality.css"/>
</head>
<body>
<div class="Container">
    <form id="model_form" class="layui-form" action="">
        <!--默认参数项----------->
        <input type="hidden" name="assignId"/>
        <input type="hidden" name="assignCode"/>
        <!-- 标题 -->
        <div class="card titleborder">
            <div class="titles">
                <span class="title-font">案件交办单</span>
                <div class="Right">
                    <span class="currentStatus">当前状态:</span>
                    <span class="uncommitted">
                        <label name="statusName">未提交</label>
                    </span>
                </div>
            </div>
            <div class="layui-container">
                <div class="layui-row titleinput">
                    <div class="layui-form-item layui-col-md12">
                        <label class="layui-form-label"><b>*</b>标题</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength='80' autocomplete="off" placeholder="请输入标题" title='标题'  lay-verify="required|title|maxlength"  name="assignTitle" class="layui-input c-title"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 案件信息 -->
        <div class="card">
            <div class="tag">
                <div class="icon"></div>
                <span>交办案件</span>
            </div>
            <!-- 表单块 提交 -->
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>审理机构</label>
                        <div class="layui-input-block org-add">
                            <div class="layui-col-md3">
                                <div class="layui-input-inline province">
                                    <select name="approveState" lay-filter="province" title='审理机构-省' lay-verify="required"
                                            class="must-select">
                                        <option value="">省</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-md3">
                                <div class="layui-input-inline citys">
                                    <select name="approveCity" lay-filter="citys" title='审理机构-市' lay-verify="required"
                                            class="must-select">
                                        <option value="">市</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-input-inline approveOrg">
                                    <input type="text" maxlength='80' name="approveOrg" lay-verify="required|maxlength"
                                           title='审理机构-名称' placeholder=" 请输入审理机构名称"
                                           class="layui-input" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>审理机关案件编号</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength='80' title='审理机关案件编号' lay-verify="required" name="caseCode" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>立案日期</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请选择立案日期" title='立案日期' lay-verify="required" name="caseCreateTime" class="layui-input ipt date_date_currentBefore"/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>法律文书送达日期</label>
                        <div class="layui-input-block">
                            <input type="text" title='法律文书送达日期' lay-verify="required" name="sendTime" class="layui-input ipt date_date_currentBefore"/>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>我方主体地位</label>
                        <div class="layui-input-block">
                            <select name="ourLawsuitStatus" title='我方主体地位' lay-verify="required" class="must-select"></select>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>我方涉案主体</label>
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-search icon-inputSearch ourLitigationBodyPage" title="选择主体"></i>
                            <input type="text" name="ourLawsuitBodyName" placeholder="请选择" title='我方涉案主体' lay-verify="required" class="layui-input ourLitigationBodyPage"
                                   readonly>
                            <input type="hidden" name="ourLawsuitBody" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>对方涉案主体</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength="80" name="theyLawsuitBody" lay-verify="required|maxlength"  class="layui-input"
                                   placeholder="填入多个关键词时，请使用“，”分隔；" autocomplete="off" title='对方涉案主体'  />
                        </div>
                    </div>
                </div>
                <div class="">
                    <label class="layui-form-label">其他涉案方</label>
                    <div class="layui-input-block">
                        <input type="checkbox" id="thirdPersonId" lay-filter="thirdPerson" title="第三人"/>
                        <input type="checkbox" id="plaintiffId" lay-filter="plaintiff" title="同案原告"/>
                        <input type="checkbox" id="defendantId" lay-filter="defendant" title="同案被告"/>
                    </div>
                    <div id="thirdPersonAppend" class="layui-row " style="display: none;">
                        <label class="layui-form-label">第三人</label>
                        <div class=" content-low">
                            <div class="layui-input-inline" >
                                <div style="float:left">
                                    <input type="text" maxlength='80' lay-verify="maxlength"
                                           class="layui-input appendThird"
                                           placeholder="请输入" autocomplete="off"/>
                                </div>
                                <div style='float: left' class="jiajinbtn">
                                    <button type='button' class='float jiajianbtn jianbtn'>-</button>
                                </div>
                            </div>
                            <div style='float: left' class="jiajinbtn jiabtn_div">
                                <button type='button' class='float jiajianbtn jabtn'>+</button>
                            </div>
                        </div>
                    </div>
                    <div id="plaintiffAppend" class="layui-row " style="display: none;">
                        <label class="layui-form-label">同案原告</label>

                        <div class=" content-low">
                            <div class="layui-input-inline" >
                                <div style="float:left">
                                    <input type="text" maxlength='80' lay-verify="maxlength"
                                           class="layui-input appendThird"
                                           placeholder="请输入" autocomplete="off"/>
                                </div>
                                <div style='float: left' class="jiajinbtn">
                                    <button type='button' class='float jiajianbtn jianbtn'>-</button>
                                </div>
                            </div>
                            <div style='float: left' class="jiajinbtn jiabtn_div">
                                <button type='button' class='float jiajianbtn jabtn'>+</button>
                            </div>
                        </div>
                    </div>
                    <div id="defendantAppend" class="layui-row " style="display: none;">
                        <label class="layui-form-label">同案被告</label>
                        <div class=" content-low">
                            <div class="layui-input-inline" >
                                <div style="float:left">
                                    <input type="text" maxlength='80' lay-verify="maxlength"
                                           class="layui-input appendDefendant" placeholder="请输入"
                                           autocomplete="off"/>
                                </div>
                                <div style='float: left' class="jiajinbtn">
                                    <button type='button' class='float jiajianbtn jianbtn'>-</button>
                                </div>
                            </div>
                            <div style='float: left' class="jiajinbtn jiabtn_div">
                                <button type='button' class='float jiajianbtn jabtn'>+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>争议金额(元)</label>
                        <div class="layui-input-block">
                            <input type="text"  name="lawsuitMoney" maxlength=18  placeholder="例88888.88"  title='争议金额' lay-verify="required" class="layui-input priceipt numFormat"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;大写：
                            <span class="aux" name="lawsuitMoneyStr"></span>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>案件所属专业线</label>
                        <div class="layui-input-block">
                            <select name="caseLine" title='案件所属专业线' lay-verify="required" class="must-select"> </select>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>案件类型</label>
                        <div class="layui-input-block">
                            <select name="caseType" title='案件类型' lay-verify="required" class="must-select"> </select>
                        </div>
                    </div>
                </div>
                <!-- 上传附件 -->
                <div class="duilie" id="thelist">
                    <label class="layui-form-label"><b>*</b>案件材料</label>
                    <div class="layui-input-block">
                        <div class="upload-btn">
                            上传附件
                            <input name="file" type="file" class="inputfile" title="案件材料" lay-verify="required"  multiple id="file">
                        </div>
                        <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                        <ul class="uploadlist">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 案件信息 -->
        <div class="card">
            <div class="tag">
                <div class="icon"></div>
                <span>交办信息</span>
            </div>
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">转出单位</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="assignOrg"
                                   placeholder="某某某公司-某某某部门 （默认当前起草人归属公司及部门）"
                                   readonly/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>主送单位</label>
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-search icon-inputSearch mainSeedOrgPage" title="主送单位"></i>

                            <input type="text" title='主送单位' lay-verify="required" name="mainSeedOrg" placeholder="请选择" class="layui-input mainSeedOrgPage"
                                   readonly/>
                            <input type="hidden" name="mainSeedOrgId" class="layui-input"/>
                        </div>
                    </div>

                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">交办事项</label>
                        <div class="layui-input-block">
                            <textarea maxlength="5000" name="assignItem" lay-verify="maxlength"  placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-flow">
            <div class="card ">
                <div class="tag">
                    <div class="icon"></div>
                    <span>起草信息</span>
                </div>
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草人</label>
                            <div class="layui-input-block">
                                <input type="text" name="loginName" value="" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="mobile" readonly value="" class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草部门</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptName" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="orgName"  readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 按钮组 -->
            <div class="btnzu last">
                <button type="button" class="closebtn" id="closebtn">关闭</button>
                <button type="button" class="solid_btn hide" id="staging_btn">暂存</button>
                <button type="button" class="solid_btn hide" id="abandon_btn">作废</button>
                <button type="button" class="solid_btn hide" id="save_btn" lay-submit  lay-filter="saveForm">保存</button>
                <button type="button" class="hide" id="return_btn">返回</button>
                <button type="button" class="solid_btn hide" id="start_btn" lay-submit  lay-filter="startForm">下一步</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
<script src="../../../../src/js/legaldispute/eventassign/eventassignEdit.js?v=fw1.6"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建卷宗</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/form.css?v=fw1.6">
    <link rel="stylesheet" href="../../../css/commonality.css?v=fw1.6">
    <link rel="stylesheet" href="../../../css/legaldispute/casefileManage/casefilemanage.css?v=fw1.6">
    <link rel="stylesheet" href="../../../css/legaldispute/casefileManage/casefileAdd.css?v=fw1.6">
</head>

<body class="casefile">
<div class='bg'></div>
<div class="Container div-float">
    <!-- 进度条 -->
    <div class="head">
        <!-- 进度条 -->
        <div class='progress' id='progress'></div>
    </div>
    <div class="body">
        <!-- step1 start -->
        <div class='step-panel ' id="model_form">
            <!-- 基本信息 -->
            <div class="card of">
                <div class="tag">
                    <div class="icon"></div>
                    <span>基本信息</span>
                </div>
                <div class='input'>
                    <div class='label'><span>*</span>卷宗标题</div>
                    <input class='len c-title' name='caseTitle' type='text' maxlength='80' id="caseTitle" placeholder="参考命名格式：xx诉xx（案由）纠纷（立案年份）"/>
                </div>
                <div class='layui-col-md12 input'>
                    <div class='label'><span>*</span>涉案负责人</div>
                    <div class="popup-input">
                        <i class="layui-icon layui-icon-search icon-inputSearch involvedAccountPage" onclick="floatTable.involvedAccountPage()"></i>
                        <input type="text" name="involvedAccountName" placeholder="请选择涉案负责人" readonly
                               class="layui-input"  onclick="floatTable.involvedAccountPage()"/>
                        <input type="hidden" name="involvedAccountId"/>
                    </div>
                </div>
                <br class='cls'/>
                <div class='input fl'>
                    <div class='label'>涉案单位</div>
                    <input readonly="readonly" name='involvedOrgName' type='text'class="borderNone"/>
                    <input type="hidden" name="involvedOrgId" />
                </div>

                <div class='input fl'>
                    <div class='label'>涉案部门</div>
                    <input readonly="readonly" name='involvedDeptName' type='text' class="borderNone"/>
                    <input type="hidden" name="involvedDeptId" />
                </div>

            </div>

            <!-- 案件信息 -->
            <div class="card of">
                <div class="tag">
                    <div class="icon"></div>
                    <span>案件详情</span>
                </div>
                <!--<div class='layui-col-md12 input'>-->
                    <!--<div class='label'>关联引诉纠纷</div>-->
                    <!--<div class="layui-input-block len">-->
                        <!--<i class="layui-icon layui-icon-search icon-inputSearch issueguidePage" title="选择引诉" onclick="floatTable.selectIssueguideListPage()" ></i>-->
                        <!--<i class="layui-icon layui-icon-close icon-inputDel delIssueguidePage hide"-->
                           <!--title="取消选择"></i>-->
                        <!--<input type="text" name="guideTitle" placeholder="请选择" readonly class="layui-input len"/>-->
                        <!--<input type="hidden" name="guideId"/>-->
                    <!--</div>-->
                <!--</div>-->
                <br class='cls'/>
                <div class='input fl'>
                    <div class='label'><span>*</span>立案日期</div>
                    <input readonly="readonly" name='caseRecordTime' class="date_date" type='text' maxlength='80'/>
                </div>
                <div class='input fl'>
                    <div class='label'><span>*</span>审理机关案件编号</div>
                    <input name='institutionCaseCode' type='text' maxlength='80'/>
                </div>
                <br class='cls'/>
                <div class='input fl'>
                    <div class='label'><span>*</span>我方诉讼地位</div>
                    <select name='ourLawsuitIdentity'>
                        <option>请输入</option>

                    </select>
                </div>
                <div class='input fl'>
                    <div class='label'><span>*</span>案件审级</div>
                    <select name='caseReviewGrade' class="caseReviewGrade" onchange="changeCaseReviewGrade()">
                        <option>一审</option>
                        <option>二审</option>
                        <option>再审</option>
                    </select>
                </div>
                <div class='layui-col-md12 input'>
                    <div class='label'><span>*</span>我方诉讼主体</div>
                    <div class="layui-input-block ">
                        <i class="layui-icon layui-icon-search icon-inputSearch ourLawsuitBodyName" title="选择主体" onclick="floatTable.ourLawsuitBodySelect()"></i>
                        <input type="text" name="ourLawsuitBodyName" placeholder="请选择主体" readonly onclick="floatTable.ourLawsuitBodySelect()"
                               class="layui-input len"/>
                        <input type="hidden" name="ourLawsuitBody"/>
                    </div>
                    <!--<div class='boxserach' onclick="tIssueGuide(350,300,1)"></div>-->
                </div>
                <br class='cls'/>

                <div class='input'>
                    <div class='label'><span>*</span>对方诉讼主体</div>
                    <input class='len' name='otherLawsuitBody' placeholder='填入多个关键字时请用“,”分割' type='text'
                           maxlength='80'/>
                </div>
                <div class='sanx'> <!-- 其他涉案方 --> </div>
                <div class='input'>
                    <div class='label'><span>*</span>争议金额(元)</div>
                    <input type='text' maxlength='80' name='caseDeputeMoney' class="numFormat"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;大写：<span class="aux"></span>
                </div>
                <div class='input fl'>
                    <div class='label'><span>*</span>重要程度</div>
                    <select name='largeLawsuitMark' class="largeLawsuitMark">
                    </select>
                </div>
                <div class='input fl'>
                    <div class='label'><span>*</span>案由</div>
                    <select name='caseReason' class="caseReason">
                        <option>一审</option>
                        <option>二审</option>
                        <option>再审</option>
                    </select>
                </div>
                <br class='cls'/>
                <div class='input fl'>
                    <div class='label'><span>*</span>案件所属专业线</div>
                    <select class="caseSpecialLine" name='caseSpecialLine'>
                        <option>一审</option>
                        <option>二审</option>
                        <option>再审</option>
                    </select>
                </div>
                <div class='input fl'>
                    <div class='label'><span>*</span>案件类型</div>
                    <select name='deputeType'></select>
                </div>
                <div class='input fl'>
                    <div class='label'>案件关键字</div>
                    <input class='len' name='caseKeyword' type='text' maxlength='80'/>
                </div>
                <br class='cls'/>
                <div class='input'>
                    <div class='label'>案件基本事实</div>
                    <textarea maxlength="5000" name='caseTruth'></textarea>
                </div>
                <div class='input'>
                    <div class='label'>原告诉讼请求</div>
                    <textarea maxlength="5000" name='plaintiffLawsuitRequest'></textarea>
                </div>
                <!-- 上传附件 -->
                <div class="duilie input" id="thelist_casemain">
                    <input type='hidden' class='upfileinput' name='caseFile'/>
                    <div class='label'>案件材料<span></span></div>
                    <div class="layui-input-block">
                        <div class="upload-btn">
                            上传附件
                            <input name="file" type="file" class="inputfile" onchange='panel.up(this,"casemain")'
                                   multiple>
                        </div>
                        <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                        <ul class="uploadlist">

                        </ul>
                    </div>
                </div>
                <!--<div class="duilie" id="thelist">
                    <label class="layui-form-label">案件材料</label>
                    <div class="layui-input-block">
                        <div class="upload-btn">
                            上传附件
                            <input name="file" type="file" class="inputfile" multiple id="file">
                        </div>
                        <ul class="uploadlist">

                        </ul>
                    </div>
                </div>-->

            </div>

            <!-- 裁决详情 -->
            <div class="card of">
                <div class="tag">
                    <div class="icon"></div>
                    <span>裁决详情</span>
                </div>
                <div class='input'>
                    <div class='label'><span>*</span>裁决类别</div>
                    <div class="tips">请先选择案件审级</div>
                    <label class="hide"> <input type='checkbox' name='ctype' value='2' class='radio'/> 仲裁</label>
                    <label class="hide"> <input type='checkbox' name='ctype' value='3' class='radio'/> 一审</label>
                    <label class="hide"><input type='checkbox' name='ctype' value='4' class='radio'/> 二审</label>
                    <label class="hide"><input type='checkbox' name='ctype' value='5' class='radio'/> 再审</label>
                    <label class="hide"><input type='checkbox' name='ctype' value='6' class='radio'/> 行政处罚(复议)</label>
                </div>

            </div>
        </div>
        <input type='hidden' name='caseId'/>
    </div>
    <div class="last btnzu" id='appBtn'></div>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/public/listBase.js?v=fw1.6"></script>

<script src="../../../js/legaldispute/casefileManage/progress.js?v=fw1.6"></script>
<script src="../../../js/legaldispute/casefileManage/panel.js?v=fw1.6"></script>
<script src="../../../js/legaldispute/casefileManage/floatTable.js?v=fw1.6"></script>
<script src="../../../js/legaldispute/casefileManage/addBtns.js?v=fw1.6"></script>
<script src="../../../js/legaldispute/casefileManage/casefileAdd.js?v=fw1.6"></script>

</body>

</html>

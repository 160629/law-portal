<!--卷宗移交表-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>卷宗移交列表</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/listBase.css">
</head>

<body>
<div class="wp">
    <!-- 查询框 -->
    <div style="position: relative;">
        <div class="queryBorder selfQueryBorderHeight">
            <!-- form表单 -->
            <form id="queryForm" class="query-card">
                <div class="info-card">
                    <ul>
                        <li>
                            <div class="span-input">
                                <span>移出人</span><input type="text" maxlength='80' placeholder="请输入" name="caseTransferUser">
                            </div>
                            <div class="span-input">
                                <span>移出时间</span>
                                <input type="text" maxlength='80' id="start_date" class="start_date row-two-input" name="startDate"
                                       placeholder="开始时间">
                                至
                                <input type="text" maxlength='80' id="end_date" class="end_date row-two-input" name="endDate"
                                       placeholder="结束时间">
                            </div>
                        </li>
                        <li>
                            <div class="span-input">
                                <span>卷宗标题</span><input type="text" maxlength='80' placeholder="请输入" name="caseTitle">
                            </div>
                            <div class="span-input">
                            <span>卷宗编号</span><input type="text" maxlength='80' placeholder="请输入" name="caseCode">
                            </div>
                        </li>
                        <li>
                            <div class="span-input">
                                <span>承接人</span>
                                <input type="text" maxlength='80' name="caseReceptUser" class="" placeholder="请输入">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btn-card">
                    <input type="button" class="querybtn" id="querybtn" value="查询"/>
                    <input type="button" class="resetbtn" id="resetbtn" value="重置"/>
                </div>
            </form>
        </div>
        <!-- 展开按钮 -->
        <div class="toggleHeightBtn">
            <span>展开</span>
            <img src="../../../css/images/down.png">
        </div>
        <!-- 按钮组 -->
        <div class="tableBtnGroup">
            <div class="right-card">
                <!--<input type="button" class="confirm-btn  table-export-btn" value="导出">-->
            </div>
            <div class="right-card" >
                <button class="declarationBtn caseMainPage"><img src="../../../css/images/icon.png">案件移交</button>
            </div>
        </div>
        <!-- 表格 -->
        <div class="div-table">
            <table id="bus-table" class="layui-table" lay-size="sm">
                <thead>
                <tr>
                    <th class="th-index"><!--<span><input type="checkbox" class="allBtn"></span>--><span>序号</span></th>
                    <th class="Trtitle" >卷宗标题</th>
                    <th class="Trcode">卷宗编号</th>
                    <th class="Tr-6">状态</th>
                    <th class="lastdata">移出人</th>
                    <th class="lastdata">承接人</th>
                    <th class="lastdata">移出时间</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageContainer" class="pageContainer"></div>
    </div>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/listBase.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../../src/js/legaldispute/casetransfer/casetransferList.js?v=fw1.6"></script>
</body>

</html>

<!--引诉纠纷申报-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引诉纠纷申报单</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/form.css">
</head>

<body>
<div class="Container">

    <form id="model_form" class="layui-form" action="">
        <!--默认参数项----------->
        <input type="hidden" name="guideId">
        <input type="hidden" name="guideCode">
        <!-- 标题 -->
        <div class="card titleborder">
            <div class="titles">
                <span class="title-font">引诉纠纷申报单</span>
                <div class="Right">
                    <span class="currentStatus">当前状态:</span>
                    <span class="uncommitted">
                        <label name="guideStatus">未提交</label>
                    </span>
                </div>
            </div>
            <div class="layui-container">
                <div class="layui-row titleinput">
                    <div class="layui-form-item layui-col-md12" style="margin-top:10px;height: 21px;margin-bottom: 0;">
                        <label class="layui-form-label"><b>*</b>标题</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength='80' autocomplete="off" placeholder="请输入标题" title='标题' maxlength=100 lay-verify="required|title|maxlength" name="guideTitle"
                                   class="layui-input c-title">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 案件信息 -->
        <div class="card">
            <div class="tag">
                <div class="icon"></div>
                <span>案件信息</span>
            </div>

            <!-- 表单块 -->
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>我方争议主体</label>
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-search icon-inputSearch ourLitigationBodyPage" title="选择主体"></i>
                            <input type="text" maxlength='80' title='我方争议主体' lay-verify="required" name="ourLawsuitBodyName" class="ourLitigationBodyPage" readonly>
                            <input type="hidden" name="ourLawsuitBody" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>对方争议主体</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength='80' title='对方争议主体' autocomplete="off" lay-verify="required" name="otherDeputeBody" placeholder="请输入内容" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>所属业务分类</label>
                        <div class="layui-input-block">
                            <select name="guideMethod" title='所属业务分类' lay-verify="required" class="must-select">
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>纠纷案由</label>
                        <div class="layui-input-block">
                            <select name="caseReason" title='纠纷案由' lay-verify="required" class="must-select">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>争议金额(元)</label>
                        <div class="layui-input-block">
                            <input type="text"  name="caseDeputeMoney" lay-verify="required|maxlength" maxlength=18 placeholder="例88888.88"
                                   title='争议金额'
                                   class="layui-input priceipt numFormat">
                            &nbsp;&nbsp;&nbsp;&nbsp;大写：
                            <span class="aux"></span>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>重要程度</label>
                        <div class="layui-input-block hide" id="w_guideSize">
                            <select title='重要程度' lay-verify="required" name="guideSize" class="must-select">
                            </select>
                        </div>
                        <div class="layui-input-block hide" id="r_guideSize">
                            <input type="hidden" name="guideSize" >
                            <input type="text" maxlength='80' name="guideSizeName" readonly value="" class="borderNone">
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>纠纷发生日期</label>
                        <div class="layui-input-block">
                            <input type="text" maxlength='80' title='纠纷发生日期' lay-verify="required" name="caseHappenTime" class="layui-input date_date_currentBefore">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label"><b>*</b>争议事实</label>
                        <div class="layui-input-block">
                            <textarea maxlength="5000" name="caseDeputeTruth" lay-verify="required|maxlength" placeholder="请输入内容"
                                      title='争议事实' class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 上传附件 -->
                <div class="duilie" id="thelist">
                    <label class="layui-form-label">附件</label>
                    <div class="layui-input-block">
                        <div class="upload-btn">
                            上传附件
                            <input name="file" title='附件' type="file" class="inputfile" multiple id="file">
                        </div>
                        <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                        <ul class="uploadlist">

                        </ul>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><b>*</b>建议解决方式</label>
                        <div class="layui-input-block">
                            <select name="guideSolve" lay-verify="required" title='建议解决方式' class="must-select">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="div-flow">
            <!-- 起草信息 -->
            <div class="card">
                <div class="tag">
                    <div class="icon"></div>
                    <span>起草信息</span>
                </div>
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草人</label>
                            <div class="layui-input-block">
                                <input type="text" name="loginName" value="" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="mobile" readonly value="" class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草部门</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptName" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="orgName"  readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="btnzu last">
                <button type="button" class="closebtn" id="closebtn">关闭</button>
                <button type="button" class="solid_btn hide" id="staging_btn">暂存</button>
                <button type="button" class="solid_btn hide" id="abandon_btn">作废</button>
                <button type="button" class="solid_btn hide" id="save_btn" lay-submit  lay-filter="saveForm">保存</button>
                <button type="button" class="hide" id="return_btn">返回</button>
                <button type="button" class="solid_btn hide" id="start_btn" lay-submit  lay-filter="startForm">下一步</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
<script src="../../../../src/js/legaldispute/premisedispute/premisedisputeEdit.js?v=fw1.6"></script>
</body>

</html>

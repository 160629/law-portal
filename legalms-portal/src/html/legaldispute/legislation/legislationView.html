<!DOCTYPE html>
<html lang="en" style="overflow: auto;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法律文书办理单详情页</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/form.css?v=fw1.6">
    <link rel="stylesheet" href="../../../css/commonality.css?v=fw1.6">
</head>

<body>
<div class="Container">
    <div id="model_form" class="layui-form" action="">
        <!-- 标题 -->
        <div class="card titleborder view-title">
            <div class="titles">
                <span class="title-font">法律文书办理单</span>
                <div class="Right">
                    <span class="currentStatus">当前状态:</span>
                    <span class="uncommitted">
                        <label name="state">未提交</label>
                            </span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="center-div">
                    <label class="layui-form-label">编号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="odd" value="" readonly
                               class="borderNone">
                    </div>
                    <label class="layui-form-label">创建时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="creationTime" value="" readonly
                               class="borderNone">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="tag">
                <div class="icon"></div>
                <span>标题</span>
            </div>

            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="" readonly
                                   class="borderNone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 案件信息 -->
        <div class="card">
            <div class="tag">
                <div class="icon"></div>
                <span>案件信息</span>
            </div>

            <!--  -->
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">案件名称</label>
                        <div class="layui-input-block">
                            <label name="caseTitle" class="a-link"></label>
                            <input type="hidden" name="caseId" />
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">我方执行主体名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="ourLawsuitBodyName" readonly class="borderNone">
                        </div>
                    </div>
                </div>
                <div class="layui-row">

                    <div class="layui-col-md12">
                        <label class="layui-form-label">对方执行主体名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="otherLawsuitBody" readonly class="borderNone">
                        </div>
                    </div>
                </div>
                <!-- 附件 -->
                <div class="duilie" id="thelist_executeBasis">
                    <label class="layui-form-label">执行依据</label>
                    <div class="layui-input-block">
                        <ul class="uploadlist"></ul>
                    </div>
                </div>
            </div>
        </div>



        <div class="div-flow">
            <!-- 执行信息 (读)-->
            <div class="card"  id="r_executInfo">
                <div class="tag">
                    <div class="icon"></div>
                    <span>执行信息</span>
                </div>
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">执行单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="executeUnitName" readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">执行部门</label>
                            <div class="layui-input-block">
                                <input type="text" name="executiveArm" readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">执行金额(元)</label>
                            <div class="layui-input-block">
                                <input type="text" name="executionAmount" readonly value=""
                                       class="borderNone priceipt" >
                                &nbsp;&nbsp;&nbsp;&nbsp;大写：
                                <span class="aux" name="executionAmountStr"></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">执行截止日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="executionTimeLimit" readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">执行内容</label>
                            <div class="layui-input-block">
                        <textarea maxlength="5000" name="theContent" readonly
                                  class="layui-textarea borderNone"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- 上传附件 -->
                    <div class="duilie" id="thelist_executeInfo_r">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                            <ul class="uploadlist"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--------------输入信息-------------->
            <form id="business_form">
                <!--默认参数项----------->
                <input type="hidden" name="id">
                <!-- 执行信息(写) -->
                <div class="card"  id="w_executInfo">
                    <div class="tag">
                        <div class="icon"></div>
                        <span>执行信息</span>
                    </div>
                    <div class="layui-container">
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <label class="layui-form-label"><b>*</b>执行单位</label>
                                <div class="layui-input-block hide" id="w_executeUnit">
                                    <i class="layui-icon layui-icon-search icon-inputSearch assistUnitPage" title="执行单位"></i>
                                    <input type="text" name="executeUnitName" placeholder="请选择执行单位" title='执行单位'
                                           lay-verify="required|unitLevel" readonly class="layui-input assistUnitPage"/>
                                    <input type="hidden" name="executeUnitId"/>
                                    <input type="hidden" name="unitLevel"/>
                                </div>
                                <div class="layui-input-block hide" id="r_executeUnit">
                                    <input type="text" name="executeUnitName" readonly class="borderNone">
                                    <input type="hidden" name="executeUnitId"/>
                                    <input type="hidden" name="unitLevel"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <label class="layui-form-label"><b>*</b>执行部门</label>
                                <div class="layui-input-block">
                                    <i class="layui-icon layui-icon-search icon-inputSearch executiveArmPage" title="选择部门"></i>
                                    <input type="text" name="executiveArm" placeholder="请选择执行部门" title='执行部门'
                                           lay-verify="required" readonly  class="executiveArmPage"/>
                                    <input type="hidden" name="executiveArmId"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <label class="layui-form-label"><b>*</b>执行金额(元)</label>
                                <div class="layui-input-block hide" id="w_executionAmount">
                                    <input type="text" name="executionAmount" lay-verify="required|maxlength" maxlength=18
                                           placeholder="例88888.88" title='执行金额'
                                           class="layui-input priceipt numFormat">
                                    &nbsp;&nbsp;&nbsp;&nbsp;大写：
                                    <span class="aux"></span>
                                </div>
                                <div class="layui-input-block hide"  id="r_executionAmount">
                                    <input type="text" name="executionAmount" class="layui-input priceipt numFormat borderNone" readonly>
                                    &nbsp;&nbsp;&nbsp;&nbsp;大写：
                                    <span class="aux"></span>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <label class="layui-form-label"><b>*</b>执行截止日期</label>
                                <div class="layui-input-block hide" id="w_executionTimeLimit">
                                    <input type="text" name="executionTimeLimit" placeholder="请选择执行截止日期" title='执行截止日期'
                                           lay-verify="required" class="layui-input ipt date_date" readonly>
                                </div>
                                <div class="layui-input-block hide" id="r_executionTimeLimit">
                                    <input type="text" name="executionTimeLimit" title='执行截止日期' class="layui-input ipt borderNone" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <label class="layui-form-label"><b>*</b>执行内容</label>
                                <div class="layui-input-block">
                            <textarea maxlength="5000" name="theContent" placeholder="请输入执行内容"
                                      title='执行内容' lay-verify="required|maxlength" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- 上传附件 -->
                        <div class="duilie" id="thelist_executeInfo_w">
                            <label class="layui-form-label">附件</label>
                            <div class="layui-input-block">
                                <div class="upload-btn">
                                    上传附件
                                    <input name="file" type="file" class="inputfile" multiple id="file_executeFile">
                                </div>
                                <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                                <ul class="uploadlist">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 执行反馈 -->
            </form>
            <!-- 起草信息 -->
            <div class="card show">
                <div class="tag">
                    <div class="icon"></div>
                    <span>起草信息</span>
                </div>
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草人</label>
                            <div class="layui-input-block">
                                <input type="text" name="loginName" value="" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="mobile" readonly value="" class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草部门</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptName" readonly class="borderNone">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">起草单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="orgName" readonly class="borderNone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 执行反馈记录 -->
            <div class="card" id="r_feedbackLog">
                <div class="tag">
                    <div class="icon"></div>
                    <span>执行反馈记录</span>
                    <input type="button" class="slideBtn card-btn" value="展开"/>
                </div>
                <div class="layui-container feedbackLog">
                </div>
            </div>
            <div class="card temp_form" id="w_feedbackLog">
                <div class="tag">
                    <div class="icon"></div>
                    <span>执行反馈</span>
                </div>

                <div class="layui-container">

                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label"><b>*</b>反馈内容</label>
                            <div class="layui-input-block">
                                    <textarea title="反馈内容" maxlength="5000" name="feedBack"
                                              lay-verify="required|maxlength" placeholder="请输入内容"
                                              class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label"><b>*</b>执行完毕日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="completedTime" placeholder="请选择执行完毕日期" title='执行完毕日期'
                                       lay-verify="required" class="layui-input ipt date_date_currentBefore"
                                       readonly>
                            </div>
                        </div>
                    </div>
                    <!-- 附件 -->
                    <div class="duilie" id="thelist_feedBack_w">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                            <div class="upload-btn">
                                上传附件
                                <input name="file" type="file" class="inputfile" multiple id="file">
                            </div>
                            <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                            <ul class="uploadlist ">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <form id="flowing_form">

                <!-- 处理意见 -->
                <div class="card" id="w_handleIdea">
                    <div class="tag">
                        <div class="icon"></div>
                        <span>处理意见</span>
                        <input type="button" class="card-btn CommonOp" value="常用意见"/>
                    </div>
                    <div class="layui-container">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <label class="layui-form-label"><b>*</b>意见内容</label>
                                <div class="layui-input-block">
                                    <textarea maxlength="1000" title='处理意见' lay-verify="required|maxlength" name="opinion" placeholder="请输入内容"
                                              class="layui-textarea CommonOp-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 审批意见 -->
            <div class="card" id="r_historyIdea">
                <div class="tag">
                    <div class="icon"></div>
                    <span>审批意见</span>
                    <input type="button" class="slideBtn card-btn" value="展开"/>
                </div>
                <ul class="log-content flowLog">
                </ul>
            </div>
            <!-- 审批记录 -->
            <div class="card" id="r_flowLog">
                <div class="tag">
                    <div class="icon"></div>
                    <span>审批记录</span>
                    <input type="button" class="slideBtn card-btn" value="展开"/>
                </div>
                <ul class='layui-timeline flowlog'>
                </ul>
            </div>
            <!-- 按钮组 -->
            <div class="btnzu last">
                <button type="button" class="closebtn" id="closebtn">关闭</button>
                <button type="button" class="solid_btn hide" id="btn_edit">编辑</button>
                <button type="button" class="solid_btn hide" id="back_btn" lay-submit lay-filter="nextForm">退回</button>
                <button type="button" class="solid_btn hide" id="next_btn" lay-submit lay-filter="nextForm">下一步</button>
                <button type="button" class="solid_btn hide" id="recall_btn" >撤回</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
<script src="../../../js/legaldispute/legislation/legislationView.js?v=fw1.6"></script>
</body>
</html>

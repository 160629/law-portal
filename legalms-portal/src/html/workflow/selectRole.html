<!-- 角色选择页 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择角色</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/openselect/selectRole.css?v=fw1.6">
    <link rel="stylesheet" href="../../css/commonality.css?v=fw1.6">
    <link rel="stylesheet" href="../../lib/zTree-zTree_v3-master/zTree_v3/css/demo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/zTree-zTree_v3-master/zTree_v3/css/zTreeStyle/zTreeStyle.css"
          type="text/css">
</head>
<body>
<!-- 穿梭框 -->
<div class="alertBox">
    <div class="contentbox">
        <!-- 左 -->
        <div class="left berder">
            <div class="listtitle">选择下一步环节</div>
            <ul class="next">
            </ul>
        </div>
        <!-- 中 -->
        <div class="center berder">
            <div class="listtitle">选择下一步办理人</div>
            <ul id="leftTree" class="ztree"></ul>
        </div>
        <!-- 右 -->
        <div class="right berder">
            <div class="listtitle">已选人员</div>
            <ul class="checkedlist">
            </ul>
        </div>
    </div>
    <!-- 按钮组 -->
    <div class="alertbtnbox">
        <button class="alertCancelBtn" id="alertCancelBtn">关闭</button>
        <button class="alertSubmitBtn" id="alertSubmitBtn">确定</button>
    </div>
</div>
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script src="../../lib/zTree-zTree_v3-master/zTree_v3/js/jquery.ztree.all.js"></script>
<script src="../../js/ajax.js?v=fw1.6"></script>
<script src="../../js/workflow/selectRole.js"></script>
</body>
</html>

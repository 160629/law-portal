<!--引诉纠纷申报-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷入口新增</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/form.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/rolemenu.css">

    <style>
        .Container {
            width: 950px;
        }

        .layui-container {
            width: 950px;
        }

        .sugget li {
            float: left;
            margin: 5px 15px;
            border-radius: 3px;
            border: solid 1px #a2c1d7;
            padding: 2px 2px;
        }

        .sugget label {
            color: red;
        }

        .sugget {
            margin-bottom: 30px;
            padding: 10px;
        }

        span {
            margin: 0px 5px;
        }

        textarea {
            font-size: 16px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="Container">

        <form id="model_form" class="layui-form" action="">
            <input type="hidden" name="guideId">

            <!-- 案件信息 -->
            <div class="card">
                <div class="tag">
                    <div class="icon"></div>
                    <span>基本信息</span>
                </div>

                <!-- 表单块 -->
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">流程模板id</label>
                            <div class="layui-input-block">
                                <input type="text" name="flowId" title='流程模板id' placeholder="请输入内容" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <label class="layui-form-label">图片路径</label>
                        <div class="layui-input-block">
                            <input type="text" name="iconImg" title='流程模板名称' placeholder="请输入内容" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-row">
                        <label class="layui-form-label">按钮显示名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="displayName" title='活动定义id' placeholder="请输入内容"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-row">
                        <label class="layui-form-label">对应页面模块名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="moduleName" title='对应页面模块名称' placeholder="请输入内容"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">流程开始活动id</label>
                            <div class="layui-input-block">
                                <input type="text" name="flowStartAct" title='流程开始活动id' placeholder="请输入内容"
                                    class="layui-input"></input>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">打开方式</label>
                            <div class="layui-col-md3">
                                <div class="layui-input-block">
                                    <select name="isSelect1" id="isSelect1">
                                        <option type="1">弹出</option>
                                        <option type="2">重定向</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <label class="layui-form-label">Page_Key</label>
                        <div class="layui-input-block">
                            <div class="layui-input-block" style="margin: 0;">
                                <select name="isSelect2" id="isSelect2">
                                    <option type="edit">编辑</option>
                                    <option type="list">列表</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <label class="layui-form-label">是否集约化</label>
                        <div class="layui-input-block">
                            <div class="layui-col-md3">
                                <div class="layui-input-block" style="margin: 0;">
                                    <select name="isSelect3" id="isSelect3">
                                        <option type="1">是</option>
                                        <option type="0">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 按钮组 -->
                    <div class="btnzu last">
                        <button type="button" class="closebtn" id="closebtn">关闭</button>
                        <button type="button" class="save_btn " id="save_btn" lay-submit
                            lay-filter="saveForm">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../../lib/layui/layui.all.js"></script>
    <script src="../../../js/ajax.js?v=fw1.6"></script>
    <script src="../../../js/public/formBase.js?v=fw1.6"></script>
    <script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
    <script src="../../../js/workflow/quickaccess/quickaccessEdit.js?v=fw1.6"></script>
</body>

</html>

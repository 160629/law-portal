<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷入口列表</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/listBase.css">
    <link rel="stylesheet" href="../../../css/rolemenu.css">
    <link rel="stylesheet" href="../../../css/form.css">
</head>
<style>
    .left{
        width: 340px;
        border-radius: 3px;
        border: solid 1px #e5e5e5;
    }
    .left label{
        margin-left: 10px;
        color: red;
    }
    .right{
        width: 100%;
        margin-left: 10px;
    }
</style>
<body>
<div class=wp>
    <!-- 查询框 -->
    <div style="position: relative;">
        <div class="queryBorder selfQueryBorderHeight">
            <!-- form表单 -->
            <form id="queryForm" class="query-card">
                <div class="info-card">
                    <ul>
                        <li>
                            <div class="span-input">
                                <span>流程定义id</span><input type="text" maxlength='80' placeholder="请输入" name="flowId">
                            </div>
                            <div class="span-input">
                                <span>按钮显示名称</span><input type="text" maxlength='80' placeholder="请输入" name="actId">
                            </div>
                        </li>
                        <!-- <li>
                            <div class="span-input">
                                <span>活动名称</span><input type="text" maxlength='80' placeholder="请输入" name="actName">
                            </div>
                            <div class="span-input">
                                <span>权限信息</span><input type="text" maxlength='80' placeholder="请输入" name="permissionJson">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="btn-card">
                    <input type="button" class="querybtn" id="querybtn" value="查询"/>
                    <input type="button" class="resetbtn" id="resetbtn" value="重置"/>
                </div>
            </form>
        </div>
        <!-- 展开按钮 -->
        <div class="toggleHeightBtn">
            <span>展开</span>
            <img src="../../../css/images/down.png">
        </div>
        <!-- 按钮组 -->
        <div class="tableBtnGroup">
            <div class="right-card">
                <!-- <input type="button" class="confirm-btn Exportexsel" value="导出"> -->
                <!--<input type="button" class="waring-btn  table-del-btn" value="删除">-->
            </div>
            <div class="right-card">
                <button class="declarationBtn"><img src="../../../css/images/icon.png">新增入口</button>
            </div>
        </div>
      
        <!-- 表格 -->
        <div class="layui-col-md6 div-table right">
            <table id="bus-table" class="layui-table" lay-size="sm">
                <thead>
                <tr>
                    <th class="th-index"><span>序号</span></th>
                    <th class="Tr-12">流程模板id</th>
                    <th class="Tr-10">图片路径</th>
                    <th class="Tr-10">按钮显示名称</th>
                    <th class="Tr-12">对应页面模块名称</th>
                    <th class="Tr-12">流程开始活动id</th>
                    <!-- <th class="Tr-12">流程开始活动name</th> -->
                    <!-- <th class="Tr-6">排序</th> -->
                    <!-- <th class="Tr-6">层级</th> -->
                    <!-- <th class="Tr-6">菜单code</th> -->
                    <!-- <th class="Tr-6">企业类型</th> -->
                    <th class="Tr-6">打开方式</th>
                    <th class="Tr-6">Page_Key</th>
                    <th class="Tr-6">是否集约化</th>
                    <th class="Tr-6">操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageContainer" class="pageContainer"></div>
    </div>

</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/listBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/quickaccess/quickaccessList.js?v=fw1.6"></script>
</body>

</html>

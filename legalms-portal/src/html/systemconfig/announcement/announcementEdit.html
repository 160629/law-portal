<!--公告发布-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统公告编辑页</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/form.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/listBase.css">
    <link rel="stylesheet" href="../../../css/openselect/selectList.css">
</head>

<body>
<div class="Container" style="padding: 0;">
    <form id="announcementForm" class="layui-container" action="">
        <!-- 标题 -->
        <div class="card  layui-row " style="height: auto">
            <div class="centered-title">系统公告</div>
            <div style="text-align: right;color: #cccccc">状态：未发布</div>
            <div style="border-top:1px dashed #cccccc;height: 1px;overflow:hidden;margin-top: 2px"></div>
            <div class="tag layui-row">
                <div class="layui-col-md1">
                    <div class="icon"></div>
                    <div>公告标题<b style="color: red;">*</b></div>
                </div>

                <div class="layui-col-md8">
                    <input type="text" maxlength='80' autocomplete="off" placeholder="请输入标题" name="announcementName"
                           class="layui-input" style="width:800px;height: 18px">
                </div>
            </div>

            <!--  <div class="layui-container">
        <div class="layui-row titleinput">
            <div class="layui-form-item layui-col-md12">
               &lt;!&ndash; <label class="layui-form-label">公告标题</label>&ndash;&gt;

            </div>
        </div>
    </div>-->
            <div class="tag layui-row">
                <div class="layui-col-md1">
                    <div class="icon"></div>
                    <div>公告内容<b style="color: red">*</b></div>
                </div>
                <div class="layui-col-md8">
                    <textarea maxlength="5000" name="announcementContent" id="announcementContent" placeholder="请输入内容"
                              style="width:800px" class="layui-textarea"></textarea>

                </div>
            </div>
            <!-- 上传附件 -->
            <div class="duilie" id="thelist">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                    <div class="upload-btn">
                        上传附件
                        <input name="file" type="file" class="inputfile" multiple id="file">
                    </div>
                    <div class="hint-msg">（最多允许上传10个附件,单个附件不允许超过50M）</div>
                    <ul class="uploadlist">

                    </ul>
                </div>
            </div>
            <div class="layui-row" style="margin-top: -5px">
                <div>
                    <label class="layui-form-label"><b>*</b>公告类型</label>
                </div>
                <div>
                    <select name="announcementTypeid" class="bottomDiv" style="width:170px">
                        <option value="">请选择</option>
                        <option value=1>系统公告</option>
                        <option value=2>消息公告</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-col-md6 ">
                    <label class="layui-form-label">生效时间</label>
                    <input type="text" maxlength='80' id="start_time" class=" bottomDiv ipt start_date "
                           name="announcementStarttime" placeholder="开始时间">
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">结束时间</label>
                    <input type="text" maxlength='80' id="end_time" class=" bottomDiv ipt end_date "
                           name="announcementFinishtime" placeholder="结束时间">
                </div>
            </div>
        </div>
    </form>
    <!-- 按钮组 -->
    <div class="alertbtnbox">
        <button class="querybtn" onclick="publish()" id="">发布</button>
        <button class="alertCancelBtn" onclick="closeTab()" id="alertCancelBtn">关闭</button>
    </div>
</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
<script src="../../../../src/js/systemconfig/announcement/announcementEdit.js?v=fw1.6"></script>
<script src="../../../js/public/listBase.js?v=fw1.6"></script>
</body>
</html>

<!-- 草稿箱列表 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>草稿箱</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/commonality.css">
    <link rel="stylesheet" href="../../css/listBase.css">
</head>

<body>
    <div class="wp">
        <!-- 查询框 -->
        <div style="position: relative;">
            <div class="queryBorder queryBorderHeight">

                <form id="queryForm" class="query-card">
                    <div class="info-card">
                        <ul>
                            <li>
                                <div class="span-input">
                                    <span>标题</span><input type="text" maxlength='80' name="lawCaseTitle" placeholder="请输入">
                                </div>
                                <div class="span-input">
                                    <span>创建时间</span>
                                    <input type="text" maxlength='80' id="start_date" class="start_date row-two-input" name="startDate"
                                        placeholder="开始时间">
                                    至
                                    <input type="text" maxlength='80' id="end_date" class="end_date row-two-input" name="endDate"
                                        placeholder="结束时间">
                                </div>
                            </li>
                            <li>
                                <div class="span-input">
                                    <span>编号</span>
                                    <input type="text" maxlength='80' name="lawCaseCode" placeholder="请输入">
                                </div>
                                <div class="span-input">
                                    <span>申请类别</span>
                                    <select name="applyType">
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-card">
                        <input type="button" class="querybtn" id="querybtn" value="查询" />
                        <input type="button" class="resetbtn" id="resetbtn" value="重置" />
                    </div>
                </form>

            </div>
            <!-- 展开按钮 -->
            <!--<div class="toggleHeightBtn">
                <span>展开</span>
                <img src="../../css/images/down.png">
            </div>-->
        </div>

        <!-- 按钮组 -->
        <div class="tableBtnGroup">
            <div class="right-card">
                <!-- <input type="button" class="confirm-btn Exportexsel" value="导出"> -->
                <input type="button" class="waring-btn  table-del-btn" value="删除">
            </div>
        </div>
        <!-- 表格 -->
        <div class="div-table">
            <table id="bus-table" class="layui-table" lay-size="sm">
                <thead>
                    <tr>
                        <th class="th-index" style="40px"><span><input type="checkbox"
                                    class="allBtn"></span><span>序号</span></th>
                        <th>标题</th>
                        <th class="Tr-12">编号</th>
                        <th class="Tr-12">申请类别</th>
                        <th class="Tr-12">创建时间</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageContainer" class="pageContainer"></div>

    </div>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/layui/layui.all.js"></script>
    <script src="../../js/ajax.js?v=fw1.6"></script>
    <script src="../../js/public/listBase.js?v=fw1.6"></script>
    <script src="../../js/myworkbench/draftsList.js?v=fw1.6"></script>

</body>

</html>

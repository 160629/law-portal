<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/form.css">
    <link rel="stylesheet" href="../../../css/commonality.css">
    <link rel="stylesheet" href="../../../css/delegateEdit.css">
</head>

<body>
<div class="small-container">

    <input type="hidden" name="id">
    <div class="layui-container">
        <form id="model_form" class="layui-form" action="">
            <div class="layui-row">
                <label class="layui-form-label"><b>*</b>被委托人</label>
                <div class="layui-input-inline">
                    <i class="layui-icon layui-icon-search icon-inputSearch selectOrgUserTree" title="选择被委托人"></i>
                    <input name='toerName' title='被委托人' lay-verify="required" readonly class="layui-input selectOrgUserTree" style="width: 340px"/>
                    <input name='toerId' type="hidden" />
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label"><b>*</b>委托时限</label>
                    <div class="layui-input-inline">
                        <input type="text" maxlength='80' id="start_time" name="startTime" title='开始时间' lay-verify="required"
                               class="layui-input ipt start_time" style="width: 156px">
                    </div>
                    <div class="layui-input-inline">~</div>
                    <div class="layui-input-inline">
                        <input type="text" maxlength='80' id="end_time" name="endTime" title='结束时间' lay-verify="required"
                               class="layui-input ipt end_time" style="width: 156px">
                    </div>
                </div>
            </div>
            <!-- 按钮组 -->
            <div class="btnzu last">
                <button type="button" class="closebtn" id="closebtn">关闭</button>
                <button type="button" class="save_btn" id="save_btn" lay-submit  lay-filter="saveForm">提交</button>
            </div>
        </form>
    </div>

</div>
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../js/ajax.js?v=fw1.6"></script>
<script src="../../../js/public/formBase.js?v=fw1.6"></script>
<script src="../../../js/workflow/formControl.js?v=fw1.6"></script>
<script src="../../../js/myworkbench/delegate/delegateEdit.js?v=fw1.6"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="src/lib/layui/css/layui.css">
    <link rel="stylesheet" href="src/lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="src/css/commonality.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
<div class="wp">
    <div class="container">
        <!-- 表格 -->
        <div class="card-left">
            <div class="card">
                <!-- tabbtn -->
                <ul class="tabbtn">
                    <li class="active" data-tab="0">
                        <div><span id="task_total0"></span></div>
                        <div>待办</div>
                    </li>
                    <li data-tab="1">
                        <div><span id="task_total1"></span></div>
                        <div>待阅</div>
                    </li>
                </ul>
                <div class="tag">
                    <div class="icon"></div>
                    <span>我的工作</span>
                </div>

                <div id="div-table0">
                    <div class="div-table">
                        <table id="bus-table0" class="layui-table">
                            <thead>
                            <tr>
                                <th class="th-index">序号</th>
                                <th class="Trtitle">标题</th>
                                <th>编号</th>
                                <th style="width: 100px">类别</th>
                                <th style="width: 100px">接收日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- 查看更多 -->
                    <div class="jumpxq">
                        <a href="src/html/myworkbench/backlog/tasklist.html" target="_self">查看更多&nbsp;→</a>
                    </div>
                </div>
                <div id="div-table1" class="hide">
                    <div class="div-table">
                        <table id="bus-table1" class="layui-table">
                            <thead>
                            <tr>
                                <th class="th-index">序号</th>
                                <th>标题</th>
                                <th>接收日期</th>

                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- 查看更多 -->
                    <div class="jumpxq">
                        <a href="src/html/myworkbench/unview/taskList.html" target="_self">查看更多&nbsp;→</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-right">
            <!-- 快捷入口 -->
            <div class="card quickEntry">
                <div class="tag">
                    <div class="icon"></div>
                    <span>快捷入口</span>
                </div>

                <div class="swiper-container">
                    <div class="swiper-wrapper" id="quick_ul">

                    </div>
                    <div class="swiper-pagination"></div>

                </div>
            </div>

            <!-- 系统公告 -->
            <div class="card xitong">
                <div class="tag">
                    <div class="icon"></div>
                    <span>系统公告</span>
                </div>
                <!-- 时间线 -->
                <ul class="layui-timeline" id="announcementTable">

                </ul>
                <!-- 查看更多 -->
                <div class="jumpxq">
                    <a href="#" class="announcement-link" onclick="openAnnouncementList()">查看更多&nbsp;→</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="src/lib/jquery-1.8.0.min.js"></script>
    <script src="src/lib/swiper/swiper.min.js?v=fw1.6"></script>
    <script src="src/lib/layui/layui.all.js"></script>
    <script src="src/js/ajax.js?v=fw1.6"></script>
    <script src="src/js/public/listBase.js?v=fw1.6"></script>
    <script src="src/js/index.js?v=fw1.6"></script>
</body>

</html>
